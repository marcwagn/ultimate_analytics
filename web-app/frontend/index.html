<!DOCTYPE html>
<html lang="en">

  <head>
    <title>requestVideoFrameCallback Demo</title>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script>if (location.protocol !== 'https:') { location.protocol = 'https:'; }</script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- import the webpage's javascript file -->
    <script src="./js/video_display.js" defer></script>
    <!-- <script src="./js/drawable.js" defer></script> -->

  </head>

  <body>
    <div id="header-container">
      <h1 id="title">Ultimate Frisbee tactical dashboard</h1>
    
      <div id="upload-container">
        <input type="file"  id="video-uploader" accept="video/*" />
        <progress id="progressbar" value="0" max="100"></progress>
      </div>
    </div>
    
    
    <div id="dashboard-container">
      <div id="video-container">
        <video id="videoplayer"  controls playsinline> </video>
      </div>
      <div id="controls-container">
        <canvas id="tacticalboard" > </canvas> 
        <!-- <canvas id="drawable"></canvas> -->
      </div>
    </div>

  </body>

</html>
