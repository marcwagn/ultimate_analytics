# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html
supervisely_video_annotations:
  type: json.JSONDataset
  filepath: data/raw/annotations/sockeye_vs_rhino_slam_pool_004.json

yolo_annotation_csv:
  type: pandas.CSVDataset
  filepath: data/processed/annotations/sockeye_vs_rhino_slam_pool_004.csv
  save_args:
    columns: ["cls","x","y","w","h","frame"]
    index: False
    sep: ","
    decimal: .

yolo_annotation_txt: 
  type: partitions.PartitionedDataset
  path: data/processed/annotations/sockeye_vs_rhino_slam_pool_004/  # path to the location of partitions
  filename_suffix: '.txt'
  dataset: 
    type: pandas.CSVDataset  # shorthand notation for the dataset which will handle individual partitions
    save_args:
      columns: ["cls","x","y","w","h"]
      header: False
      index: False
      sep: " "
      decimal: .


