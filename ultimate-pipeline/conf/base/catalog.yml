# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html


supervisely_metadata:
  type: json.JSONDataset
  filepath: data/raw/meta.json

supervisely_annotation:
  type: partitions.PartitionedDataset
  path: data/raw/mini_test_set/annotations/
  filename_suffix: '.json'
  dataset: 
    type: json.JSONDataset

supervisely_images:
  type: partitions.PartitionedDataset
  path: data/raw/mini_test_set/images/
  filename_suffix: '.jpg'
  dataset: 
    type: pillow.ImageDataset

# YOLO Object Detection
# The following datasets are used to train a YOLO model for object detection

yolo_detect_images_train:
  type: partitions.PartitionedDataset
  path: data/processed/ultimate_detect/images/train/
  filename_suffix: '.jpg'
  dataset: 
    type: pillow.ImageDataset

yolo_detect_images_val:
  type: partitions.PartitionedDataset
  path: data/processed/ultimate_detect/images/val/
  filename_suffix: '.jpg'
  dataset: 
    type: pillow.ImageDataset

yolo_detect_annotation_train: 
  type: partitions.PartitionedDataset
  path: data/processed/ultimate_detect/labels/train/  # path to the location of partitions
  filename_suffix: '.txt'
  dataset: 
    type: pandas.CSVDataset  # shorthand notation for the dataset which will handle individual partitions
    save_args:
      columns: ["cls","x","y","w","h"]
      header: False
      index: False
      sep: " "
      decimal: .

yolo_detect_annotation_val: 
  type: partitions.PartitionedDataset
  path: data/processed/ultimate_detect/labels/val/  # path to the location of partitions
  filename_suffix: '.txt'
  dataset: 
    type: pandas.CSVDataset  # shorthand notation for the dataset which will handle individual partitions
    save_args:
      columns: ["cls","x","y","w","h"]
      header: False
      index: False
      sep: " "
      decimal: .

